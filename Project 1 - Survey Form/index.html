<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>ND Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">ROR Survey Form</h1>
    <p id="description">Just creating my own survey form using the lessons I learned</p>
  
    <form id="survey-form" action="" method="post">

      <fieldset> 
        <label for="name" id="name-label">Any Name<input id="name" name="name" type="text" placeholder="E.g. John Doe" required /></label>
        <label for="email" id="email-label">Email<input id="email" name="name" type="email" placeholder="E.g. example@example.com" required /></label>
        <label for="number" id="number-label">Age <em>(optional)</em><input id="number" name="name" type="number" min="1" max="120" placeholder="E.g. 18" /></label>
      </fieldset>
      <hr>
      <fieldset>
        <legend>Which ROR round would you say is your favorite so far?</legend>
        <label class="radio-label" for="radio-1"><input id="radio-1" class="inline" type="radio" name="favorite-round" value="1"/> Round 1 - <span>Lu Bu vs. Thor</span></label>
        <label class="radio-label" for="radio-2"><input id="radio-2" class="inline" type="radio" name="favorite-round" value="2"/> Round 2 - <span>Adam vs. Zeus</span></label>
        <label class="radio-label" for="radio-3"><input id="radio-3" class="inline" type="radio" name="favorite-round" value="3"/> Round 3 - <span>Sasaki Kojiro vs. Poseidon</span></label>
        <label class="radio-label" for="radio-4"><input id="radio-4" class="inline" type="radio" name="favorite-round" value="4"/> Round 4 - <span>Jack the Ripper vs. Heracles</span></label>
        <label class="radio-label" for="radio-5"><input id="radio-5" class="inline" type="radio" name="favorite-round" value="5"/> Round 5 - <span>Raiden Tameemon vs. Shiva</span></label>
        <label class="radio-label" for="radio-6"><input id="radio-6" class="inline" type="radio" name="favorite-round" value="6"/> Round 6 - <span>Buddha vs. Zerofuku/Hajun</span></label>
        <label class="radio-label" for="radio-7"><input id="radio-7" class="inline" type="radio" name="favorite-round" value="7"/> Round 7 - <span>Qin Shi Huang vs. Hades</span></label>
        <label class="radio-label" for="radio-8"><input id="radio-8" class="inline" type="radio" name="favorite-round" value="8"/> Round 8 - <span>Nikola Tesla vs. Beelzebub</span></label>
        <label class="radio-label" for="radio-9"><input id="radio-9" class="inline" type="radio" name="favorite-round" value="9"/> Round 9 - <span>Leonidas vs. Apollo</span></label>
        <label class="radio-label" for="radio-10"><input id="radio-10" class="inline" type="radio" name="favorite-round" value="10"/> Round 10 - <span>Okita Souji vs. Susanoo'o no Mikoto</span></label>
        <label class="radio-label" for="radio-11"><input id="radio-11" class="inline" type="radio" name="favorite-round" value="11"/> Round 11 - <span>Simo Hayha vs. Loki</span></label>
      </fieldset>

      <hr>
      <fieldset>
        <legend>What did you enjoy most about your favorite round?</legend>
        <label class="box-label" for="box-1"><input id="box-1" class="inline" type="checkbox" value="1"/> The Fight Itself <em>(Action)</em></label>
        <label class="box-label" for="box-2"><input id="box-2" class="inline" type="checkbox" value="2"/> Fighter Human's Backstory</label>
        <label class="box-label" for="box-3"><input id="box-3" class="inline" type="checkbox" value="3"/> Fighter God's Backstory</label>
        <label class="box-label" for="box-4"><input id="box-4" class="inline" type="checkbox" value="4"/> The Techniques Used</label>
        <label class="box-label" for="box-5"><input id="box-5" class="inline" type="checkbox" value="5"/> The Arena</label>
        <label class="box-label" for="box-6"><input id="box-6" class="inline" type="checkbox" value="6"/> The Supporters in the Stands - <em>(Humanity)</em></label>
        <label class="box-label" for="box-7"><input id="box-7" class="inline" type="checkbox" value="7"/> The Supporters in the Stands - <em>(Gods)</em></label>
        <label class="box-label" for="box-7"><input id="box-7" class="inline" type="checkbox" value="7"/> Humanity's fighter</em></label>
