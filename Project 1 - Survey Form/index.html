<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ND Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">ROR Survey Form</h1>
    <p id="description">Just creating my own survey form using the lessons I learned</p>
  
    <form id="survey-form" action="" method="post">

      <fieldset> 
        <label for="name" id="name-label">Name/Username<input id="name" name="name" type="text" placeholder="E.g. John Doe" required /></label>
        <label for="email" id="email-label">Email<input id="email" name="name" type="email" placeholder="E.g. example@example.com" required /></label>
        <label for="number" id="number-label">Age <em>(optional)</em><input id="number" name="name" type="number" min="1" max="120" placeholder="E.g. 18" /></label>
      </fieldset>

      <fieldset>
        <label for="radio-1"><input id="radio-1" class="inline" type="radio" name="options" value="1"/> option 1</label>
        <label for="radio-2"><input id="radio-2" class="inline" type="radio" name="options" value="2"/> option 2</label>
        <label for="radio-3"><input id="radio-3" class="inline" type="radio" name="options" value="3"/> option 3</label>
      </fieldset>
      <fieldset></fieldset>
      
      <label for="box-1"><input id="box-1" class="inline" type="checkbox" value="1"/> check 1</label>
      <label for="box-2"><input id="box-2" class="inline" type="checkbox" value="2"/> check 2</label>
      <label for="box-3"><input id="box-3" class="inline" type="checkbox" value="3"/> check 3</label>
      
      <label for="dropdown">Dropdown
        <select id="dropdown" name="select">
          <option value="1" selected>1</option>
          <option value="2" >2</option>
        </select>
      </label>
      <label for="comments">Enter your text here:
        <textarea for="comments" cols="10" rows="4" placeholder="add text"></textarea>
      </label>
  
      <input id="submit" type="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
